        <br /><br />

        <div>

            type="text"
            name=""
            id="test"
            placeholder="Enter your state of resident"
          />

          <label for="">Employment status</label>
          <br />
          <select name="" id="Employment">
            <option value="" disabled selected>Employment status</option>
            <option value="">Employed</option>
            <option value="">Unemployed</option>
          </select>
        </div>
        <br />
        <label for="number">Phone number</label>
        <br />
        <input type="number" name="" placeholder="080123456789" />
        <br /><br />
        <label for="school">choose school </label><br />
        <select name="school" id="">
          <option value="" disabled selected>choose school</option>
          <option value="">school of Engineering</option>
          <option value="">school of Product</option>
          <option value="">school of Data</option>
        </select>
        <br /><br />
        <label for="">Choose Course of Study</label>
        <br />

          <option value="">BackEND</option>

          <option value="">Product design</option>

          <option value="">X</option>

        </select>

        <label for="">Scholarship/discount code (optional)</label>
